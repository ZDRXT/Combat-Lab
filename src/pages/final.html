<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../styles/final.css">
    <title>Combat Lab Result</title>
</head>

<body>
    <div class="root">
        <h1>You have passed the game!</h1>

        <a href="/" class="button">Return Home</a>

        <!-- <div class="button">
            <p>Return Home</p>
        </div> -->

        <table>
            <caption>Game stats</caption>

            <thead class="head">
                <tr>
                    <th class="allImg">
                        boss
                    </th>
    
                    <th class="allTime">
                        time
                    </th>
    
                    <th class="allHp">
                        Boss HP
                    </th>
    
                    <th class="allDamage">
                        HP healed
                    </th>

                    <th class="total">

                    </th>
                </tr>
            </thead>
    
            <tbody class="bosses">
            </tbody>

            <tfoot>
                <tr>
                    <th></th>

                    <th>1</th>

                    <th>1</th>

                    <th>1</th>

                    <th>Total</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="../scripts/final.js"></script>
</body>

</html>
